<body>
    <h2>Server Stats</h2>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Restarts</th>
                    <th>Uptime</th>
                    <th>Status</th>
                    <th>Memory</th>
                    <th>CPU</th>
                </tr>
            </thead>
            <tbody id="serverStats">
            </tbody><tbody>
        </tbody></table>
    </div>

    <h2>Download Stats</h2>

        <table class="fl-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>New Downloads</th>
                    <th>Errors</th>

                </tr>
            </thead>
            <tbody id="downloaderStats">
            <tr><td>ppp</td><td>0</td><td>0</td><td>79</td></tr></tbody><tbody>
        </tbody></table>
    </div>
